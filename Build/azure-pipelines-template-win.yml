jobs:
- job: ${{ parameters.name }}
  pool:
    vmImage: ${{ parameters.vmImage }}
  strategy:
    matrix:
      stable:
        rustup_toolchain: stable
      beta:
        rustup_toolchain: beta
      nightly:
        rustup_toolchain: nightly
  steps:
  - script: |
      curl -sSf -o rustup-init.exe https://win.rustup.rs
      rustup-init.exe -y --default-toolchain %RUSTUP_TOOLCHAIN%
      set PATH=%PATH%;%USERPROFILE%\.cargo\bin
      echo "##vso[task.setvariable variable=PATH;]%PATH%;%USERPROFILE%\.cargo\bin"
    displayName: Install rust (windows)
  - script: |
      rustc -Vv
      cargo -V
    displayName: Query rust and cargo versions
  - script: cargo install -f cargo-make
    displayName: Install cargo-make
  - script: cd Connect6 && cargo make workspace-ci-flow --no-workspace
    env: { CARGO_MAKE_RUN_CODECOV: true }
    displayName: Build and run tests
  - task: CMake@1
    inputs:
      workingDirectory: build
      cmakeArgs: ${Build.SouceDirectory}\Connect6\cppbind\test_cppbind
    displayName: CMake test_cppbind
  - task: MSBuild@1
    inputs: 
      solution: ${Build.SourceDirectory}\build\test_cppbind.sln
    displayName: MSBuild test_cppbind
  - script: ${Build.SourceDirectory}\build\Debug\test_cppbind.exe
    displayName: Start test_cppbind
